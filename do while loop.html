<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do while loop</title>
</head>
<body style="text-align: center; font-size:30px">
    <h1>Here we practice a do while loop</h1>
    <script>
        var i = 1;
do {
    document.write("The number is " + i + "<br>");
    i++;
}
while(i > 5);
    </script>
    <p>the loop will not continue to run as long as becuase the given condition is not true </p>
</body>
</html>
